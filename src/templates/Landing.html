<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gridix</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
    <script>
        function validateInputs() {
            const inputs = document.querySelectorAll('input[type="number"]');
            const button = document.getElementById('GenerateButton');
            const allFilled = Array.from(inputs).every(input => input.value.trim() !== '');
            button.disabled = !allFilled;
        }
    </script>
</head>
<body>
    <!-- Banner Section -->
    <header>
        <div style="text-align: center; padding: 20px;">
            <img src="{{ url_for('static', filename='banner-graphic.png') }}" alt="Project Banner" style="max-width: 100%; height: auto;">
            <h1>Gridix</h1>
        </div>
    </header>

    <!-- Header Bar -->
    <nav style="background-color: #f4f4f4; padding: 10px;">
        <button class="StdButton" onclick="location.href='/'">Home</button>
        <button class="StdButton" onclick="location.href='github.com/Gastatouillle/Gridix'">Github</button>
        <button class="StdButton" onclick="location.href='/containers'">Containers</button>
        <button class="StdButton" onclick="location.href='/docs'">Docs</button>
    </nav>

    <!-- Main Content -->
    <main style="padding: 20px;">
        <form action="/grid" method="post">
            <label for="SpaceLen">Space length:</label>
            <input type="number" id="SpaceLen" name="SpaceLen" oninput="validateInputs()" required min="10"><br><br>

            <label for="SpaceWid">Space width:</label>
            <input type="number" id="SpaceWid" name="SpaceWid" oninput="validateInputs()" required min="10"><br><br>

            <label for="GridMin">Minimum grid size:</label>
            <input type="number" id="GridMin" name="GridMin" oninput="validateInputs()" required min="10"><br><br>

            <label for="GridMax">Maximum grid size:</label>
            <input type="number" id="GridMax" name="GridMax" oninput="validateInputs()" required min="15"><br><br>

            <button type="submit" id="GenerateButton" disabled href='/grid'>Generate</button>
        </form>
    </main>
</body>
</html>
